<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>
    <script>
        var b = [1, 2, 3, 4, 5, 6, 8];
        Array.prototype.reducefn = function(callback) {
            var tong = 0;
            for (var i = 0; i < this.length; i++) {
                tong += callback(this[i]);
            }
            return tong;
        }

        function myfunction(num) {
            return num;
        }
        var a = b.reducefn(myfunction);
        console.log(a);
    </script>
</body>

</html>
